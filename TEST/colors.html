<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles2.0.css">
    <title>Teszt Oldal2.0</title>

</head>

<body onload="startTime()">

    <div class="warn-container" id="warn">
        <div class="warning-screen">
            <button onclick="closeFunction()" class="btn close-btn"><img size="small" src="icons/close-icon.png"
                    alt="X"></button>
            Figyelmeztetés!
        </div>
    </div>

    <div id="fullPage">
        <h1><b class="Title">Hobbi</b></h1>
        <div class="to-Top">
            <button onclick="topFunction()" id="myBtn" title="Go to top">
                <img src="icons/down-arrow-icon.png" alt="to-Top">
            </button>
        </div>
        <table class="navbar navbar-nav" id="navbar">
            <tr>
                <th class="col-1">
                    <a class="home" href="test2.0.html">
                        <button class="btn home-btn btn-background-slide" type="button">
                            <img src="icons/home-icon.png" alt="home">
                        </button>
                    </a>
                    <a class="colors" href="colors.html">
                        <button class="btn color-btn btn-spin" type="button">
                            <img src="icons/palette-icon.png" alt="palette">
                        </button>
                    </a>
                    <a class="imgs" href="Images.html">
                        <button class="btn img-btn btn-pop-border" type="button">
                            <img src="icons/gallery-icon.png" alt="gallery">
                        </button>
                    </a>
                    <a class="info" href="Music.html">
                        <div class="flip-box">
                            <div class="flip-box-inner">
                                <div class="flip-box-front">
                                    <h2><img src="icons/hangjegy-icon.png" alt="info"></h2>
                                </div>
                                <div class="flip-box-back">
                                    <h2><img src="icons/hangjegy-icon.png" alt="info"></h2>
                                </div>
                            </div>
                        </div>
                    </a>
                </th>
                <th class="col-2">
                    <div class="time-span">
                        <span class="timeDisplay">
                            <h3>
                                <div id="date"></div>
                            </h3>
                            <h3 id="clock-h2">
                                <div id="time"></div>
                            </h3>
                        </span>
                    </div>
                </th>
                <th class="col-3">
                    <form class="d-flex">
                        <input onfocus="this.value=''" name="searchBtn" class="form-control me-2" type="text"
                            placeholder="Search" aria-label="Search">
                        <button onclick="searchFunction()" id="schBtn" class="btn search-btn" type="button"><img
                                src="icons/nagyito-icon.png" alt=""></button>
                        <button onclick="warningFunction()" class="btn warning-screen-pop-up-btn" id="wBtn"
                            type="button"><img src="icons/warning-icon.png" alt="Exclamation-mark"></button>
                    </form>
                </th>
            </tr>
        </table>
        <div class="loader-center">
            <div class="loader-ring"></div>
            <span class="loader-text">Töltés...</span>
        </div>

        <script src="JavaScript/music.js"></script>
        <script src="JavaScript/images.js"></script>
        <script src="JavaScript/warning.js"></script>
        <script src="JavaScript/to-top-btn.js"></script>
        <script src="JavaScript/date.js"></script>
        <script src="JavaScript/search.js"></script>
</body>

</html>
